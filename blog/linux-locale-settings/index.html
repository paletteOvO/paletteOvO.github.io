st&quot;:[0,{&quot;id&quot;:[0,&quot;linux-locale-settings&quot;],&quot;title&quot;:[0,&quot;Linux 系統下關於Locale設定的全記錄(持續更新)&quot;],&quot;pub_date&quot;:[3,&quot;2022-03-25T00:00:00.000Z&quot;],&quot;update_date&quot;:[3,&quot;2023-08-11T00:00:00.000Z&quot;],&quot;excerpt&quot;:[0],&quot;categories&quot;:[0,&quot;Programming&quot;],&quot;tags&quot;:[1,[[0,0]]],&quot;draft&quot;:[0],&quot;thumbnail&quot;:[0],&quot;html&quot;:[0,&quot;&lt;h2&gt;0x0 前言&lt;/h2&gt;\n&lt;p&gt;Linux 下的配置相當混亂，其中一個最明顯的就是 Locale 和輸入法相關設置，由於我找不到一個完整的文檔，所以決定自己來整一個．這裡也會包含 fcitx5/rime 的設置,畢竟這玩意的配置也挺反人類的，官方文檔也不說人話。&lt;/p&gt;\n&lt;h2&gt;0x1 注&lt;/h2&gt;\n&lt;p&gt;解釋會導致文章過長，所以建議自己配合 Google 服用&lt;/p&gt;\n&lt;p&gt;注意環境變量是繼承/由調用者設置的，所以找不到的話可以往上找找&lt;/p&gt;\n&lt;p&gt;包含了被 deprecated 的設置，畢竟誰知道呢&lt;/p&gt;\n&lt;p&gt;雖然文檔說 LC_ALL 不好，但這可能是唯一一個所有程序都專重的設置，而且不會被擅自修改，只要變了那肯定是你手動設置的.&lt;/p&gt;\n&lt;pre class=\&quot;shiki github-light\&quot; style=\&quot;background-color: #fff\&quot; tabindex=\&quot;0\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #6A737D\&quot;&gt;# 相關環境變量&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;LANG&lt;/span&gt;&lt;span style=\&quot;color: #D73A49\&quot;&gt;=&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;LANGUAGE&lt;/span&gt;&lt;span style=\&quot;color: #D73A49\&quot;&gt;=&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;LC_CTYPE&lt;/span&gt;&lt;span style=\&quot;color: #D73A49\&quot;&gt;=&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;LC_NUMERIC&lt;/span&gt;&lt;span style=\&quot;color: #D73A49\&quot;&gt;=&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;LC_TIME&lt;/span&gt;&lt;span style=\&quot;color: #D73A49\&quot;&gt;=&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;LC_COLLATE&lt;/span&gt;&lt;span style=\&quot;color: #D73A49\&quot;&gt;=&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;LC_MONETARY&lt;/span&gt;&lt;span style=\&quot;color: #D73A49\&quot;&gt;=&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;LC_MESSAGES&lt;/span&gt;&lt;span style=\&quot;color: #D73A49\&quot;&gt;=&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;LC_PAPER&lt;/span&gt;&lt;span style=\&quot;color: #D73A49\&quot;&gt;=&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;LC_NAME&lt;/span&gt;&lt;span style=\&quot;color: #D73A49\&quot;&gt;=&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;LC_ADDRESS&lt;/span&gt;&lt;span style=\&quot;color: #D73A49\&quot;&gt;=&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;LC_TELEPHONE&lt;/span&gt;&lt;span style=\&quot;color: #D73A49\&quot;&gt;=&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;LC_MEASUREMENT&lt;/span&gt;&lt;span style=\&quot;color: #D73A49\&quot;&gt;=&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;LC_IDENTIFICATION&lt;/span&gt;&lt;span style=\&quot;color: #D73A49\&quot;&gt;=&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;LC_ALL&lt;/span&gt;&lt;span style=\&quot;color: #D73A49\&quot;&gt;=&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;&lt;h2&gt;0x2 系統語言&lt;/h2&gt;\n&lt;p&gt;&lt;code&gt;/etc/locale.gen&lt;/code&gt;&lt;br&gt;&lt;code&gt;/etc/locale.conf&lt;/code&gt;&lt;br&gt;&lt;code&gt;/etc/default/locale&lt;/code&gt;&lt;br&gt;&lt;code&gt;/etc/profile&lt;/code&gt;&lt;br&gt;&lt;code&gt;/etc/profile.d/&lt;/code&gt;&lt;br&gt;&lt;code&gt;/etc/security/pam_env.conf&lt;/code&gt;&lt;br&gt;&lt;code&gt;/etc/environment&lt;/code&gt;&lt;br&gt;&lt;code&gt;/etc/env.d/*&lt;/code&gt;&lt;br&gt;&lt;code&gt;/etc/systemd/system/user@.service.d/*&lt;/code&gt;&lt;br&gt;&lt;code&gt;$HOME/.config/environment.d/*.conf&lt;/code&gt;&lt;br&gt;&lt;code&gt;$HOME/.env&lt;/code&gt;&lt;br&gt;&lt;code&gt;$HOME/.pam_environment&lt;/code&gt;&lt;br&gt;&lt;code&gt;$HOME/.config/locale.conf&lt;/code&gt;&lt;br&gt;&lt;code&gt;$XDG_CONFIG_HOME/locale.conf&lt;/code&gt;&lt;/p&gt;\n&lt;p&gt;以及各種你自己的 shell 的 rc 檔，過多所以恕不全部列出&lt;br&gt;&lt;code&gt;$HOME/.profile&lt;/code&gt;&lt;br&gt;&lt;code&gt;$HOME/.bash_profile&lt;/code&gt;&lt;br&gt;&lt;code&gt;$HOME/.bash_login&lt;/code&gt;&lt;br&gt;&lt;code&gt;$HOME/.bashrc&lt;/code&gt;&lt;br&gt;&lt;code&gt;$HOME/.zlogin&lt;/code&gt;&lt;br&gt;&lt;code&gt;$HOME/.zshrc&lt;/code&gt;&lt;br&gt;&lt;code&gt;$HOME/.zshenv&lt;/code&gt;&lt;br&gt;&lt;code&gt;/etc/bash.bashrc&lt;/code&gt;&lt;br&gt;&lt;code&gt;/etc/zprofile&lt;/code&gt;&lt;br&gt;&lt;code&gt;/etc/zsh/zprofile&lt;/code&gt;&lt;br&gt;&lt;code&gt;$HOME/.zprofile&lt;/code&gt;&lt;/p&gt;\n&lt;h2&gt;0x3 圖形介面&lt;/h2&gt;\n&lt;p&gt;&lt;code&gt;$HOME/.xinitrc&lt;/code&gt;&lt;br&gt;&lt;code&gt;$HOME/.xsessionrc&lt;/code&gt;&lt;br&gt;&lt;code&gt;$HOME/.xsession&lt;/code&gt;&lt;br&gt;&lt;code&gt;$HOME/.config/environment.d/envvars.conf&lt;/code&gt;&lt;br&gt;&lt;code&gt;$HOME/.config/plasma-workspace/env/*&lt;/code&gt;&lt;br&gt;&lt;code&gt;$HOME/.config/plasma-locale/env/*&lt;/code&gt;&lt;br&gt;&lt;code&gt;$HOME/.config/plasma-localerc&lt;/code&gt;&lt;br&gt;&lt;code&gt;$HOME/.config/user-dirs.locale&lt;/code&gt;&lt;br&gt;&lt;code&gt;$HOME/.gnomerc&lt;/code&gt;&lt;br&gt;&lt;code&gt;/usr/share/xsessions/*&lt;/code&gt;&lt;br&gt;&lt;code&gt;$HOME/.dmrc&lt;/code&gt;&lt;br&gt;&lt;code&gt;$XDG_CONFIG_HOME/autostart/&lt;/code&gt;&lt;br&gt;&lt;code&gt;$HOME/.config/autostart/&lt;/code&gt;&lt;br&gt;&lt;code&gt;$XDG_CONFIG_DIRS/autostart/&lt;/code&gt;&lt;br&gt;&lt;code&gt;/etc/xdg/autostart/&lt;/code&gt;&lt;br&gt;&lt;code&gt;/usr/local/etc/xprofile&lt;/code&gt;&lt;br&gt;&lt;code&gt;/etc/xprofile&lt;/code&gt;&lt;br&gt;&lt;code&gt;$HOME/.xprofile&lt;/code&gt;&lt;/p&gt;\n&lt;h2&gt;0x4 其它軟件&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;.desktop 等啟動程序可能會包含 LANG 等變量&lt;/li&gt;\n&lt;li&gt;kitty 會自行重置 LANG 等變量&lt;/li&gt;\n&lt;li&gt;KDE 會自行重置&lt;code&gt;$HOME/.config/plasma-localerc&lt;/code&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2&gt;0x5 fcitx5/rime&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;如果遇到奇怪的問題，可以看看 fcitx5-qt fcitx5-gtk 有沒有裝&lt;/li&gt;\n&lt;li&gt;指令行部署 &lt;code&gt;rime_deployer --build ~/.local/share/fcitx5/rime/ /usr/share/rime-data ~/.local/share/fcitx5/rime/build&lt;/code&gt;&lt;/li&gt;\n&lt;li&gt;輸入法設置&lt;a href=\&quot;https://wiki.archlinux.org/title/Fcitx5_(%E7%AE%80%E4%BD%93%E4%B8%AD%E6%96%87)\&quot;&gt;https://wiki.archlinux.org/title/Fcitx5_(%E7%AE%80%E4%BD%93%E4%B8%AD%E6%96%87)&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;pre class=\&quot;shiki github-light\&quot; style=\&quot;background-color: #fff\&quot; tabindex=\&quot;0\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #D73A49\&quot;&gt;export&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt; GTK_IM_MODULE&lt;/span&gt;&lt;span style=\&quot;color: #D73A49\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color: #032F62\&quot;&gt;fcitx&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #D73A49\&quot;&gt;export&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt; QT_IM_MODULE&lt;/span&gt;&lt;span style=\&quot;color: #D73A49\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color: #032F62\&quot;&gt;fcitx&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #D73A49\&quot;&gt;export&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt; SDL_IM_MODULE&lt;/span&gt;&lt;span style=\&quot;color: #D73A49\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color: #032F62\&quot;&gt;fcitx&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #D73A49\&quot;&gt;export&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt; GLFW_IM_MODULE&lt;/span&gt;&lt;span style=\&quot;color: #D73A49\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color: #032F62\&quot;&gt;ibus&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt; &lt;/span&gt;&lt;span style=\&quot;color: #6A737D\&quot;&gt;# fcitx5 ibus compaitible for kitty&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #D73A49\&quot;&gt;export&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt; INPUT_METHOD&lt;/span&gt;&lt;span style=\&quot;color: #D73A49\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color: #032F62\&quot;&gt;fcitx&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #D73A49\&quot;&gt;export&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt; XMODIFIERS&lt;/span&gt;&lt;span style=\&quot;color: #D73A49\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color: #032F62\&quot;&gt;@im=fcitx&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;&lt;h2&gt;0x6 fcitx5/rime wayland&lt;/h2&gt;\n&lt;p&gt;在 KDE wayland 下要支持各種 electron 和 qt/gtk 軟件需要由 kwin 打開 fcitx 並配置 kcm&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;配置虛擬鍵盤&lt;br&gt;－　&lt;img loading=\&quot;lazy\&quot; decoding=\&quot;async\&quot; data-blurhash=\&quot;U4S6Sv-M~S049E9G9ZxW^a9c0M}*01jDn#9H\&quot; width=\&quot;468\&quot; height=\&quot;213\&quot; data-src=\&quot;/_posts/linux-locale-settings/2023-08-11.1691748894.png?blurhash=U4S6Sv-M~S049E9G9ZxW%5Ea9c0M%7D*01jDn%239H&amp;width=468&amp;height=213\&quot;  data-alt=\&quot;2023-08-11.1691748894.png\&quot; /&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;參考資料&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;&lt;a href=\&quot;https://www.csslayer.info/wordpress/linux/use-plasma-5-24-to-type-in-alacritty-or-any-other-text-input-v3-client-with-fcitx-5-on-wayland/\&quot;&gt;https://www.csslayer.info/wordpress/linux/use-plasma-5-24-to-type-in-alacritty-or-any-other-text-input-v3-client-with-fcitx-5-on-wayland/&lt;/a&gt;&lt;/li&gt;\n&lt;li&gt;&lt;a href=\&quot;https://fcitx-im.org/wiki/Using_Fcitx_5_on_Wayland\&quot;&gt;https://fcitx-im.org/wiki/Using_Fcitx_5_on_Wayland&lt;/a&gt;&lt;/li&gt;\n&lt;/ul&gt;\n&lt;h2&gt;0x7 後記和個人設置&lt;/h2&gt;\n&lt;p&gt;個人用的是 KDE&lt;/p&gt;\n&lt;p&gt;我把所有 LANG 都塞 &lt;code&gt;$HOME/.xprofile&lt;/code&gt; 裡了，用的是 &lt;code&gt;zh_TW.utf8&lt;/code&gt;&lt;br&gt;&lt;code&gt;/etc/default/locale&lt;/code&gt; 和 &lt;code&gt;/etc/locale.conf&lt;/code&gt; 則是 &lt;code&gt;en_US.utf8&lt;/code&gt;&lt;br&gt;輸入法也在 &lt;code&gt;.xprofile&lt;/code&gt; 裡配置&lt;/p&gt;\n&lt;h2&gt;0x8 changelog&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;2023-08-11 更新 kde wayland 下的 fcitx5 配置&lt;/li&gt;\n&lt;/ul&gt;\n&quot;],&quot;body&quot;:[0,&quot;## 0x0 前言\n\nLinux 下的配置相當混亂，其中一個最明顯的就是 Locale 和輸入法相關設置，由於我找不到一個完整的文檔，所以決定自己來整一個．這裡也會包含 fcitx5/rime 的設置,畢竟這玩意的配置也挺反人類的，官方文檔也不說人話。\n\n## 0x1 注\n\n解釋會導致文章過長，所以建議自己配合 Google 服用\n\n注意環境變量是繼承/由調用者設置的，所以找不到的話可以往上找找\n\n包含了被 deprecated 的設置，畢竟誰知道呢\n\n雖然文檔說 LC_ALL 不好，但這可能是唯一一個所有程序都專重的設置，而且不會被擅自修改，只要變了那肯定是你手動設置的.\n\n```bash\n# 相關環境變量\nLANG=\nLANGUAGE=\nLC_CTYPE=\nLC_NUMERIC=\nLC_TIME=\nLC_COLLATE=\nLC_MONETARY=\nLC_MESSAGES=\nLC_PAPER=\nLC_NAME=\nLC_ADDRESS=\nLC_TELEPHONE=\nLC_MEASUREMENT=\nLC_IDENTIFICATION=\nLC_ALL=\n```\n\n## 0x2 系統語言\n\n`/etc/locale.gen`\n`/etc/locale.conf`\n`/etc/default/locale`\n`/etc/profile`\n`/etc/profile.d/`\n`/etc/security/pam_env.conf`\n`/etc/environment`\n`/etc/env.d/*`\n`/etc/systemd/system/user@.service.d/*`\n`$HOME/.config/environment.d/*.conf`\n`$HOME/.env`\n`$HOME/.pam_environment`\n`$HOME/.config/locale.conf`\n`$XDG_CONFIG_HOME/locale.conf`\n\n以及各種你自己的 shell 的 rc 檔，過多所以恕不全部列出\n`$HOME/.profile`\n`$HOME/.bash_profile`\n`$HOME/.bash_login`\n`$HOME/.bashrc`\n`$HOME/.zlogin`\n`$HOME/.zshrc`\n`$HOME/.zshenv`\n`/etc/bash.bashrc`\n`/etc/zprofile`\n`/etc/zsh/zprofile`\n`$HOME/.zprofile`\n\n## 0x3 圖形介面\n\n`$HOME/.xinitrc`\n`$HOME/.xsessionrc`\n`$HOME/.xsession`\n`$HOME/.config/environment.d/envvars.conf`\n`$HOME/.config/plasma-workspace/env/*`\n`$HOME/.config/plasma-locale/env/*`\n`$HOME/.config/plasma-localerc`\n`$HOME/.config/user-dirs.locale`\n`$HOME/.gnomerc`\n`/usr/share/xsessions/*`\n`$HOME/.dmrc`\n`$XDG_CONFIG_HOME/autostart/`\n`$HOME/.config/autostart/`\n`$XDG_CONFIG_DIRS/autostart/`\n`/etc/xdg/autostart/`\n`/usr/local/etc/xprofile`\n`/etc/xprofile`\n`$HOME/.xprofile`\n\n## 0x4 其它軟件\n\n-  .desktop 等啟動程序可能會包含 LANG 等變量\n-  kitty 會自行重置 LANG 等變量\n-  KDE 會自行重置`$HOME/.config/plasma-localerc`\n\n## 0x5 fcitx5/rime\n\n-  如果遇到奇怪的問題，可以看看 fcitx5-qt fcitx5-gtk 有沒有裝\n-  指令行部署 `rime_deployer --build ~/.local/share/fcitx5/rime/ /usr/share/rime-data ~/.local/share/fcitx5/rime/build`\n-  輸入法設置[https://wiki.archlinux.org/title/Fcitx5\\_(%E7%AE%80%E4%BD%93%E4%B8%AD%E6%96%87)](&lt;https://wiki.archlinux.org/title/Fcitx5_(%E7%AE%80%E4%BD%93%E4%B8%AD%E6%96%87)&gt;)\n\n```bash\nexport GTK_IM_MODULE=fcitx\nexport QT_IM_MODULE=fcitx\nexport SDL_IM_MODULE=fcitx\nexport GLFW_IM_MODULE=ibus # fcitx5 ibus compaitible for kitty\n\nexport INPUT_METHOD=fcitx\nexport XMODIFIERS=@im=fcitx\n```\n\n## 0x6 fcitx5/rime wayland\n\n在 KDE wayland 下要支持各種 electron 和 qt/gtk 軟件需要由 kwin 打開 fcitx 並配置 kcm\n\n-  配置虛擬鍵盤\n   －　![2023-08-11.1691748894.png](2023-08-11.1691748894.png)\n\n參考資料\n\n-  https://www.csslayer.info/wordpress/linux/use-plasma-5-24-to-type-in-alacritty-or-any-other-text-input-v3-client-with-fcitx-5-on-wayland/\n-  https://fcitx-im.org/wiki/Using_Fcitx_5_on_Wayland\n\n## 0x7 後記和個人設置\n\n個人用的是 KDE\n\n我把所有 LANG 都塞 `$HOME/.xprofile` 裡了，用的是 `zh_TW.utf8`\n`/etc/default/locale` 和 `/etc/locale.conf` 則是 `en_US.utf8`\n輸入法也在 `.xprofile` 裡配置\n\n## 0x8 changelog\n\n-  2023-08-11 更新 kde wayland 下的 fcitx5 配置\n&quot;],&quot;mdx&quot;:[0]}]}" ssr="" client="only" opts="{&quot;name&quot;:&quot;BlogPost&quot;,&quot;value&quot;:&quot;solid-js&quot;}"></astro-island><div class="h-16"></div></main><astro-island uid="2cT0yV" component-url="/_astro/Footer.dc324325.js" component-export="default" renderer-url="/_astro/client.9840b81a.js" props="{&quot;class&quot;:[0,&quot;flex&quot;]}" ssr="" client="only" opts="{&quot;name&quot;:&quot;Footer&quot;,&quot;value&quot;:&quot;solid-js&quot;}"></astro-island></body></html>
