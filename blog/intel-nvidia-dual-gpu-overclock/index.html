/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #6F42C1\&quot;&gt;$&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt; &lt;/span&gt;&lt;span style=\&quot;color: #032F62\&quot;&gt;sudo&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt; &lt;/span&gt;&lt;span style=\&quot;color: #032F62\&quot;&gt;nvidia-smi&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt; &lt;/span&gt;&lt;span style=\&quot;color: #005CC5\&quot;&gt;-i&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt; &lt;/span&gt;&lt;span style=\&quot;color: #005CC5\&quot;&gt;0&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt; &lt;/span&gt;&lt;span style=\&quot;color: #005CC5\&quot;&gt;-lmc&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt; &lt;/span&gt;&lt;span style=\&quot;color: #005CC5\&quot;&gt;8000&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt; &lt;/span&gt;&lt;span style=\&quot;color: #6A737D\&quot;&gt;# lock memory clock 鎖定內存頻率&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #6F42C1\&quot;&gt;$&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt; &lt;/span&gt;&lt;span style=\&quot;color: #032F62\&quot;&gt;sudo&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt; &lt;/span&gt;&lt;span style=\&quot;color: #032F62\&quot;&gt;nvidia-smi&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt; &lt;/span&gt;&lt;span style=\&quot;color: #005CC5\&quot;&gt;-i&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt; &lt;/span&gt;&lt;span style=\&quot;color: #005CC5\&quot;&gt;0&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt; &lt;/span&gt;&lt;span style=\&quot;color: #005CC5\&quot;&gt;-lgc&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt; &lt;/span&gt;&lt;span style=\&quot;color: #005CC5\&quot;&gt;1500&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt; &lt;/span&gt;&lt;span style=\&quot;color: #6A737D\&quot;&gt;# lock gpu clock 鎖定GPU頻率&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;&lt;h2&gt;0x5 用獨顯跑程序&lt;/h2&gt;\n&lt;pre class=\&quot;shiki github-light\&quot; style=\&quot;background-color: #fff\&quot; tabindex=\&quot;0\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #6F42C1\&quot;&gt;$&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt; &lt;/span&gt;&lt;span style=\&quot;color: #032F62\&quot;&gt;sudo&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt; &lt;/span&gt;&lt;span style=\&quot;color: #032F62\&quot;&gt;pacman&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt; &lt;/span&gt;&lt;span style=\&quot;color: #005CC5\&quot;&gt;-S&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt; &lt;/span&gt;&lt;span style=\&quot;color: #032F62\&quot;&gt;nvidia-prime&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #6F42C1\&quot;&gt;$&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt; &lt;/span&gt;&lt;span style=\&quot;color: #032F62\&quot;&gt;prime-run&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt; &lt;/span&gt;&lt;span style=\&quot;color: #032F62\&quot;&gt;glxinfo&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt; &lt;/span&gt;&lt;span style=\&quot;color: #D73A49\&quot;&gt;|&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt; &lt;/span&gt;&lt;span style=\&quot;color: #6F42C1\&quot;&gt;grep&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt; &lt;/span&gt;&lt;span style=\&quot;color: #032F62\&quot;&gt;&amp;quot;OpenGL renderer&amp;quot;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #6F42C1\&quot;&gt;OpenGL&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt; &lt;/span&gt;&lt;span style=\&quot;color: #032F62\&quot;&gt;renderer&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt; &lt;/span&gt;&lt;span style=\&quot;color: #032F62\&quot;&gt;string:&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt; &lt;/span&gt;&lt;span style=\&quot;color: #032F62\&quot;&gt;NVIDIA&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt; &lt;/span&gt;&lt;span style=\&quot;color: #032F62\&quot;&gt;GeForce&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt; &lt;/span&gt;&lt;span style=\&quot;color: #032F62\&quot;&gt;RTX&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt; &lt;/span&gt;&lt;span style=\&quot;color: #005CC5\&quot;&gt;3060&lt;/span&gt;&lt;span style=\&quot;color: #032F62\&quot;&gt;/PCIe/SSE2&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;&lt;h2&gt;參考資料&lt;/h2&gt;\n&lt;p&gt;&lt;a href=\&quot;https://kodi.wiki/view/Archive:Creating_and_using_edid.bin_via_xorg.conf\&quot;&gt;https://kodi.wiki/view/Archive:Creating_and_using_edid.bin_via_xorg.conf&lt;/a&gt;&lt;br&gt;&lt;a href=\&quot;https://wiki.archlinux.org/title/intel_graphics\&quot;&gt;https://wiki.archlinux.org/title/intel_graphics&lt;/a&gt;&lt;br&gt;&lt;a href=\&quot;https://wiki.archlinux.org/title/PRIME\&quot;&gt;https://wiki.archlinux.org/title/PRIME&lt;/a&gt;&lt;/p&gt;\n&quot;],&quot;body&quot;:[0,&quot;## 0x0 前言\n\n最近用上了 Manjaro Linux，在翻看顯卡驅動相關的時後發現可以優先集顯然後獨顯不輸出，就可以讓獨顯全力挖礦煉丹了。於是就動手弄了起來。個人使用的是閉源驅動，本文開源驅動相關的配置只是一個方向，我也不確定能不能用。\n\n## 0x1 啟用集顯\n\n在我電腦上如果插上了顯卡的話集顯是默認關閉的，需要在 BIOS 裡啟用然後指定是集顯輸出，當然線也要插到主板的插口上。這邊就自己找找吧，不附圖了，基本上是寫着 IGFX，集成顯卡，之類的，一個個翻翻看。\n\n## 0x2 安裝/啟用驅動\n\n```bash\n$ sudo pacman -S xf86-video-intel mesa nvidia # if proprietary driver\n$ sudo pacman -S xf86-video-intel xf86-video-nouveau mesa nouveau # if open-source driver\n\n$ sudo vim /etc/mkinitcpio.conf\n\n# 修改MODULES這行加上這些module, 自行編譯內核用dkms的可以不加 nvidia*\nMODULES=(i915 nvidia nvidia_modeset nvidia_uvm nvidia_drm)\n\n:wq\n\n$ sudo mkinitcpio -P\n```\n\n## 0x3 xorg 設定集顯和獨顯\n\n記下 pci bus id\n\n```bash\n$ lspci\n...\n00:02.0 VGA compatible controller: Intel Corporation HD Graphics 630 (rev 04)\n...\n01:00.0 VGA compatible controller: NVIDIA Corporation GA106 [GeForce RTX 3060 Lite Hash Rate] (rev a1)\n...\n```\n\n偽裝出一個顯示屏\n\n```bash\n$ pacman -S read-edid\n$ sudo get-edid -m 0 &gt; /usr/share/X11/xorg.conf.d/edid.bin\n```\n\n```bash\n$ sudo vim /etc/X11/xorg.conf\n\n# 加入\nSection \&quot;ServerLayout\&quot;\n    Identifier     \&quot;layout\&quot;\n    Screen      0  \&quot;intel\&quot; 0 0\n    Screen      1  \&quot;nvidia\&quot; 0 0\n    InputDevice    \&quot;Keyboard0\&quot; \&quot;CoreKeyboard\&quot;\n    InputDevice    \&quot;Mouse0\&quot; \&quot;CorePointer\&quot;\nEndSection\n\nSection \&quot;Device\&quot;\n    Identifier     \&quot;intel\&quot;\n    Driver         \&quot;intel\&quot;\n    BusID          \&quot;PCI:0:2:0\&quot;\n    Option         \&quot;AccelMethod\&quot; \&quot;SNA\&quot;\n    Option         \&quot;TearFree\&quot; \&quot;on\&quot;\nEndSection\n\nSection \&quot;Device\&quot;\n    Identifier     \&quot;nvidia\&quot;\n    Driver          \&quot;nvidia\&quot;\n    BusID          \&quot;PCI:1:0:0\&quot;\nEndSection\n\nSection \&quot;Screen\&quot;\n    Identifier     \&quot;intel\&quot;\n    Device         \&quot;intel\&quot;\n    DefaultDepth    24\n    SubSection     \&quot;Display\&quot;\n        Depth       24\n    EndSubSection\nEndSection\n\nSection \&quot;Screen\&quot;\n    Identifier     \&quot;nvidia\&quot;\n    Device         \&quot;nvidia\&quot;\n    Option         \&quot;AllowEmptyInitialConfiguration\&quot; \&quot;on\&quot;\n    Option         \&quot;UseDisplayDevice\&quot; \&quot;none\&quot;\n    Option         \&quot;Coolbits\&quot; \&quot;28\&quot;\n    Option         \&quot;ConnectedMonitor\&quot; \&quot;DFP-0\&quot;\n    Option         \&quot;CustomEDID\&quot; \&quot;DFP-0:/usr/share/X11/xorg.conf.d/edid.bin\&quot;\nEndSection\n```\n\n## 0x4 超頻\n\n```bash\n$ sudo pacman -S nvidia-utils\n$ sudo nvidia-smi -i 0 -pl 120 # powerlimit, 限制功耗\n$ sudo nvidia-smi -i 0 -lmc 8000 # lock memory clock 鎖定內存頻率\n$ sudo nvidia-smi -i 0 -lgc 1500 # lock gpu clock 鎖定GPU頻率\n```\n\n## 0x5 用獨顯跑程序\n\n```bash\n$ sudo pacman -S nvidia-prime\n$ prime-run glxinfo | grep \&quot;OpenGL renderer\&quot;\nOpenGL renderer string: NVIDIA GeForce RTX 3060/PCIe/SSE2\n```\n\n## 參考資料\n\nhttps://kodi.wiki/view/Archive:Creating_and_using_edid.bin_via_xorg.conf\nhttps://wiki.archlinux.org/title/intel_graphics\nhttps://wiki.archlinux.org/title/PRIME\n&quot;],&quot;mdx&quot;:[0]}]}" ssr="" client="only" opts="{&quot;name&quot;:&quot;BlogPost&quot;,&quot;value&quot;:&quot;solid-js&quot;}"></astro-island><div class="h-16"></div></main><astro-island uid="2cT0yV" component-url="/_astro/Footer.dc324325.js" component-export="default" renderer-url="/_astro/client.9840b81a.js" props="{&quot;class&quot;:[0,&quot;flex&quot;]}" ssr="" client="only" opts="{&quot;name&quot;:&quot;Footer&quot;,&quot;value&quot;:&quot;solid-js&quot;}"></astro-island></body></html>
