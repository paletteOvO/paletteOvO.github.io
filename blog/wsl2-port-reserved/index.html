/astro-island><script>(()=>{var e=async t=>{await(await t())()};(self.Astro||(self.Astro={})).load=e;window.dispatchEvent(new Event("astro:load"));})();</script><astro-island uid="2k9Rzg" data-solid-render-id="s0" component-url="/_astro/TopBackground.6f89d4d3.js" component-export="default" renderer-url="/_astro/client.7244a686.js" props="{&quot;class&quot;:[0,&quot;h-360px sm:h-540px lt-sm:justify-end lt-sm:p-8 sm:items-center sm:justify-center&quot;]}" ssr="" client="load" opts="{&quot;name&quot;:&quot;TopBackground&quot;,&quot;value&quot;:true}" await-children=""><div data-hk="s00-0" id="top" class="h-360px sm:h-540px lt-sm:justify-end lt-sm:p-8 sm:items-center sm:justify-center top animate-fade-in animate-duration-500 w-full relative flex flex-col elevation-1"><!--$--><astro-slot><h1 data-hk="0-0" class="text-white text-3xl drop-shadow-md flex text-center">WSL2/Hyper-V 端口佔用的 Workaround</h1><div data-hk="0-1" class="mt-4 text-white drop-shadow-md flex opacity-80"><span class="flex items-center text-0.875rem"><div class="text-base mr-1 i-material-symbols:calendar-month-outline-rounded"></div><span class="mr-1 lt-sm:hidden">Created on</span><time datetime="2021-10-16T00:00:00.000Z">Oct 16, 2021</time></span><!--$--><!--/--></div></astro-slot><!--/--><div class="cursor-pointer absolute bottom-0 left-0 right-0 flex items-center justify-center pt-4 pb-2 drop-shadow-md"></div></div><!--astro:end--></astro-island><main class="bg-white"><div class="h-16"></div><div data-hk="0-0" class="w-full flex flex-col items-center px-4"><article class="_article_lolpb_1 line-numbers animate-fade-in duration-1000 w-full max-w-960px elevation-1 bg-gradient-1 p-8 rounded-3"><div><p>由於WSL2啟動後會佔用一大片 port 導致雖然完全沒有在用但就是 bind 不了，而且每次重開機都不一樣, 這裡記錄一個 workaround。</p>
<pre class="shiki github-light" style="background-color: #fff" tabindex="0"><code><span class="line"><span style="color: #6A737D"># 以管理員模式運行</span></span>
<span class="line"></span>
<span class="line"><span style="color: #6A737D"># 53682 是需要開放的 port</span></span>
<span class="line"><span style="color: #24292E">net stop winnat</span></span>
<span class="line"><span style="color: #24292E">netsh int ipv4 add excludedportrange protocol</span><span style="color: #D73A49">=</span><span style="color: #24292E">tcp startport</span><span style="color: #D73A49">=</span><span style="color: #005CC5">53682</span><span style="color: #24292E"> numberofports</span><span style="color: #D73A49">=</span><span style="color: #005CC5">1</span></span>
<span class="line"><span style="color: #24292E">net start winnat</span></span></code></pre></div></article></div><div class="h-16"></div></main><astro-island uid="Z2bkQuQ" component-url="/_astro/Footer.52ef3dce.js" component-export="default" renderer-url="/_astro/client.7244a686.js" props="{}" ssr="" client="only" opts="{&quot;name&quot;:&quot;Footer&quot;,&quot;value&quot;:&quot;solid-js&quot;}"></astro-island></body></html>
