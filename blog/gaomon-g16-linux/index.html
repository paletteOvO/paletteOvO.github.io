～\n到手後開開心心地插上了電腦，發現只有屏亮了，筆是一點反應也沒有，看了眼 OpenTabletDriver 的日志，也沒檢測出板子來，估計是沒適配吧，高漫也不提供 Linux 驅動————有那麼一瞬間想換回 Windows 了。\n不過想了想自己在 Linux 上配了那麼多服務，還有 2TB 的數據要遷移，還是算了，只能試圖給 OpenTabletDriver 加上適配了。&lt;/p&gt;\n&quot;],&quot;categories&quot;:[0,&quot;Linux&quot;],&quot;tags&quot;:[1,[[0,&quot;Linux&quot;],[0,&quot;Drawing&quot;],[0,&quot;OpenTabletDriver&quot;]]],&quot;draft&quot;:[0],&quot;thumbnail&quot;:[0],&quot;html&quot;:[0,&quot;&lt;p&gt;最近給自己升級了畫畫的配件，買了個繪圖屏&lt;del&gt;畫畫沒進步，裝備倒是不斷在升級&lt;/del&gt;，看來看去選了高漫的 G16，聽說性價比很好，看上去也能滿足我的需求，就下單了～&lt;br&gt;到手後開開心心地插上了電腦，發現只有屏亮了，筆是一點反應也沒有，看了眼 OpenTabletDriver 的日志，也沒檢測出板子來，估計是沒適配吧，高漫也不提供 Linux 驅動————有那麼一瞬間想換回 Windows 了。&lt;br&gt;不過想了想自己在 Linux 上配了那麼多服務，還有 2TB 的數據要遷移，還是算了，只能試圖給 OpenTabletDriver 加上適配了。&lt;/p&gt;\n&lt;!-- more --&gt;\n\n&lt;h2&gt;0x1 OpenTabletDriver 的 Configuration&lt;/h2&gt;\n&lt;p&gt;&lt;a href=\&quot;https://github.com/OpenTabletDriver/OpenTabletDriver\&quot;&gt;OpenTabletDriver&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;OTD 的適配不算麻煩，只要改改幾個參數就好，當然前提是有能用的 Parser ，反正我直接抄了個別的高漫的就能用了，不幸中的大幸，不然我還要配一個 OTD 的編譯環境。&lt;br&gt;注意 G16 在升級固件前只有 8192 的壓感。&lt;br&gt;其中 Width/Height 是物理尺寸，單位是 mm，MaxX/MaxY 是板子的坐標，數值可以在驅動裡看(我還裝了個 windows kvm 裝了驅動給板子用呢)&lt;br&gt;VendorID/ProductID 可以在 lsusb 裡看，DeviceStrings 可以在 OTD 裡的 DeviceString reader 讀取&lt;br&gt;AuxiliaryButtons 理應是 13，不過 ReportParser 不支持那個轉盤，試了幾個都不支持，反正我也不用&lt;br&gt;Json 在 Linux 下放到&lt;code&gt;~/.config/OpenTabletDriver/Configurations/&lt;/code&gt;即可, Windows 下放到和.exe 同位置的&lt;code&gt;Configurations/&lt;/code&gt;&lt;/p&gt;\n&lt;pre class=\&quot;shiki github-light\&quot; style=\&quot;background-color: #fff\&quot; tabindex=\&quot;0\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;{&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;   &lt;/span&gt;&lt;span style=\&quot;color: #005CC5\&quot;&gt;&amp;quot;Name&amp;quot;&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;: &lt;/span&gt;&lt;span style=\&quot;color: #032F62\&quot;&gt;&amp;quot;Gaomon G16 (Huion Tablet_GT156)&amp;quot;&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;,&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;   &lt;/span&gt;&lt;span style=\&quot;color: #005CC5\&quot;&gt;&amp;quot;Specifications&amp;quot;&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;: {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;      &lt;/span&gt;&lt;span style=\&quot;color: #005CC5\&quot;&gt;&amp;quot;Digitizer&amp;quot;&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;: {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;         &lt;/span&gt;&lt;span style=\&quot;color: #005CC5\&quot;&gt;&amp;quot;Width&amp;quot;&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;: &lt;/span&gt;&lt;span style=\&quot;color: #005CC5\&quot;&gt;344.16&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;,&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;         &lt;/span&gt;&lt;span style=\&quot;color: #005CC5\&quot;&gt;&amp;quot;Height&amp;quot;&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;: &lt;/span&gt;&lt;span style=\&quot;color: #005CC5\&quot;&gt;193.59&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;,&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;         &lt;/span&gt;&lt;span style=\&quot;color: #005CC5\&quot;&gt;&amp;quot;MaxX&amp;quot;&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;: &lt;/span&gt;&lt;span style=\&quot;color: #005CC5\&quot;&gt;68840&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;,&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #24292E\&quo le=\&quot;color: #24292E\&quot;&gt;         &lt;/span&gt;&lt;span style=\&quot;color: #005CC5\&quot;&gt;&amp;quot;OutputInitReport&amp;quot;&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;: &lt;/span&gt;&lt;span style=\&quot;color: #005CC5\&quot;&gt;null&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;,&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;         &lt;/span&gt;&lt;span style=\&quot;color: #005CC5\&quot;&gt;&amp;quot;DeviceStrings&amp;quot;&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;: {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;            &lt;/span&gt;&lt;span style=\&quot;color: #005CC5\&quot;&gt;&amp;quot;201&amp;quot;&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;: &lt;/span&gt;&lt;span style=\&quot;color: #032F62\&quot;&gt;&amp;quot;GM001_M20b_&lt;/span&gt;&lt;span style=\&quot;color: #005CC5\&quot;&gt;\\\\&lt;/span&gt;&lt;span style=\&quot;color: #032F62\&quot;&gt;d{6}$&amp;quot;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;         },&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;         &lt;/span&gt;&lt;span style=\&quot;color: #005CC5\&quot;&gt;&amp;quot;InitializationStrings&amp;quot;&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;: [&lt;/span&gt;&lt;span style=\&quot;color: #005CC5\&quot;&gt;200&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;]&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;      }&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;   ],&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;   &lt;/span&gt;&lt;span style=\&quot;color: #005CC5\&quot;&gt;&amp;quot;AuxiliaryDeviceIdentifiers&amp;quot;&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;: [],&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;   &lt;/span&gt;&lt;span style=\&quot;color: #005CC5\&quot;&gt;&amp;quot;Attributes&amp;quot;&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;: {&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;      &lt;/span&gt;&lt;span style=\&quot;color: #005CC5\&quot;&gt;&amp;quot;libinputoverride&amp;quot;&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;: &lt;/span&gt;&lt;span style=\&quot;color: #032F62\&quot;&gt;&amp;quot;1&amp;quot;&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;   }&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;}&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;&lt;h2&gt;0x2 映射&lt;/h2&gt;\n&lt;p&gt;到這一步基本上是能用的了，如果你不分屏也不需要擔心映射的問題，但既然多了個屏怎麼能不用上呢。&lt;br&gt;然後你就會發現，Artist 和 Absolute 映射模式不一樣！（其實我只在 KDE Wayland 下測試過，也許 Gnome 不會，但誰會用 Gnome 呢）&lt;br&gt;這是因為 KDE Wayland 對 Artist 下的板子會再映射一次，需要在輸入裝置裡修改。&lt;br&gt;順帶一提 Absolute 是沒有壓感的，只能打 osu!&lt;br&gt;&lt;img loading=\&quot;lazy\&quot; decoding=\&quot;async\&quot; data-blurhash=\&quot;U5QcrA_3_Mv#V@RjRjD%9[eTv}OsyDf6xaSh\&quot; width=\&quot;1123\&quot; height=\&quot;791\&quot; data-src=\&quot;/_posts/gaomon-g16-linux/2023-11-29.1701243761.png?blurhash=U5QcrA_3_Mv%23V%40RjRjD%259%5BeTv%7DOsyDf6xaSh&amp;width=1123&amp;height=791\&quot;  data-alt=\&quot;2023-11-29.1701243761.png\&quot; /&gt;&lt;br&gt;同時在 OTD 內不進行任何映射。&lt;br&gt;&lt;img loading=\&quot;lazy\&quot; decoding=\&quot;async\&quot; data-blurhash=\&quot;UJR3Tjj]~it7t3ayRnfR%EaxIYWCIYayxrj@\&quot; width=\&quot;965\&quot; height=\&quot;801\&quot; data-src=\&quot;/_posts/gaomon-g16-linux/image.png?blurhash=UJR3Tjj%5D~it7t3ayRnfR%25EaxIYWCIYayxrj%40&amp;width=965&amp;height=801\&quot;   /&gt;&lt;br&gt;分屏的配置&lt;br&gt;&lt;img loading=\&quot;lazy\&quot; decoding=\&quot;async\&quot; data-blurhash=\&quot;UBQmF+WB~qxu_2ofIUaybvfkxaofNHayV[WB\&quot; width=\&quot;207\&quot; height=\&quot;238\&quot; data-src=\&quot;/_posts/gaomon-g16-linux/image2.png?blurhash=UBQmF%2BWB~qxu_2ofIUaybvfkxaofNHayV%5BWB&amp;width=207&amp;height=238\&quot;   /&gt;&lt;/p&gt;\n&lt;h2&gt;0x3 SAI2&lt;/h2&gt;\n&lt;p&gt;在 Linux 上用 SAI2 確實非常不方便，不過我還是找到了辦法。&lt;/p&gt;\n&lt;p&gt;&lt;a href=\&quot;https://github.com/bottlesdevs/Bottles\&quot;&gt;Bottle&lt;/a&gt; 可以在 Linux 上用 Wine 運行 Windows 程序，並且可以獨立安裝 Wine 環境，不會影響系統。&lt;br&gt;安裝教程建議看官方的，這裡就不贅述了。&lt;/p&gt;\n&lt;p&gt;Bottle 的配置如圖：&lt;/p&gt;\n&lt;p&gt;&lt;img loading=\&quot;lazy\&quot; decoding=\&quot;async\&quot; data-blurhash=\&quot;U2S$ovM{00%M_3t7ofIUIURj%May~qayWBWB\&quot; width=\&quot;624\&quot; height=\&quot;361\&quot; data-src=\&quot;/_posts/gaomon-g16-linux/image-1.png?blurhash=U2S%24ovM%7B00%25M_3t7ofIUIURj%25May~qayWBWB&amp;width=624&amp;height=361\&quot;  data-alt=\&quot;Bottle\&quot; /&gt;&lt;br&gt;&lt;img loading=\&quot;lazy\&quot; decoding=\&quot;async\&quot; data-blurhash=\&quot;U1S?DV0000?bofRjRjj[_3xut79F_3%MRjRj\&quot; width=\&quot;625\&quot; height=\&quot;502\&quot; data-src=\&quot;/_posts/gaomon-g16-linux/image-2.png?blurhash=U1S%3FDV0000%3FbofRjRjj%5B_3xut79F_3%25MRjRj&amp;width=625&amp;height=502\&quot;  data-alt=\&quot;Yet Another Bottle Configuration\&quot; /&gt;&lt;/p&gt;\n&lt;p&gt;注意 wine 的版本，不能太新，當前最新的 8.21 會崩潰，建議是直接用 &lt;code&gt;kron4ek-wine-8.13-staging-tkg-amd64&lt;/code&gt;，測試過這版本是沒太大問題的。&lt;/p&gt;\n&lt;p&gt;另一個重要的配置是 sai2 裡的&lt;br&gt;&lt;img loading=\&quot;lazy\&quot; decoding=\&quot;async\&quot; data-blurhash=\&quot;U4RMb$?wx^?w009G?vRl00NIE2WXDiD*IVRk\&quot; width=\&quot;804\&quot; height=\&quot;604\&quot; data-src=\&quot;/_posts/gaomon-g16-linux/image-3.png?blurhash=U4RMb%24%3Fwx%5E%3Fw009G%3FvRl00NIE2WXDiD*IVRk&amp;width=804&amp;height=604\&quot;  data-alt=\&quot;SAI2\&quot; /&gt;&lt;br&gt;步驟記錄不能寫在磁盤上，我推測是 wine 或者 ntfs 的問題，總之只能關掉，否則會出錯，雖然也不影響實際畫畫。&lt;/p&gt;\n&lt;h2&gt;0x4 總結&lt;/h2&gt;\n&lt;p&gt;沒甚麼好總結的，反正能用了，就這樣吧。&lt;br&gt;如果有人願意做一個 Parser 支持那個轉盤就更好了，OTD 的 TabletDebugger 裡可以看到 Raw Tablet Data(瘋狂暗示)。&lt;/p&gt;\n&quot;],&quot;body&quot;:[0,&quot;最近給自己升級了畫畫的配件，買了個繪圖屏&lt;del&gt;畫畫沒進步，裝備倒是不斷在升級&lt;/del&gt;，看來看去選了高漫的 G16，聽說性價比很好，看上去也能滿足我的需求，就下單了～\n到手後開開心心地插上了電腦，發現只有屏亮了，筆是一點反應也沒有，看了眼 OpenTabletDriver 的日志，也沒檢測出板子來，估計是沒適配吧，高漫也不提供 Linux 驅動————有那麼一瞬間想換回 Windows 了。\n不過想了想自己在 Linux 上配了那麼多服務，還有 2TB 的數據要遷移，還是算了，只能試圖給 OpenTabletDriver 加上適配了。\n\n&lt;!-- more --&gt;\n\n## 0x1 OpenTabletDriver 的 Configuration\n\n[OpenTabletDriver](https://github.com/OpenTabletDriver/OpenTabletDriver)\n\nOTD 的適配不算麻煩，只要改改幾個參數就好，當然前提是有能用的 Parser ，反正我直接抄了個別的高漫的就能用了，不幸中的大幸，不然我還要配一個 OTD 的編譯環境。\n注意 G16 在升級固件前只有 8192 的壓感。\n其中 Width/Height 是物理尺寸，單位是 mm，MaxX/MaxY 是板子的坐標，數值可以在驅動裡看(我還裝了個 windows kvm 裝了驅動給板子用呢)\nVendorID/ProductID 可以在 lsusb 裡看，DeviceStrings 可以在 OTD 裡的 DeviceString reader 讀取\nAuxiliaryButtons 理應是 13，不過 ReportParser 不支持那個轉盤，試了幾個都不支持，反正我也不用\nJson 在 Linux 下放到`~/.config/OpenTabletDriver/Configurations/`即可, Windows 下放到和.exe 同位置的`Configurations/`\n\n```json\n{\n   \&quot;Name\&quot;: \&quot;Gaomon G16 (Huion Tablet_GT156)\&quot;,\n   \&quot;Specifications\&quot;: {\n      \&quot;Digitizer\&quot;: {\n         \&quot;Width\&quot;: 344.16,\n         \&quot;Height\&quot;: 193.59,\n         \&quot;MaxX\&quot;: 68840,\n         \&quot;MaxY\&quot;: 38720\n      },\n      \&quot;Pen\&quot;: {\n         \&quot;MaxPressure\&quot;: 16383,\n         \&quot;ButtonCount\&quot;: 2\n      },\n      \&quot;AuxiliaryButtons\&quot;: {\n         \&quot;ButtonCount\&quot;: 11\n      },\n      \&quot;MouseButtons\&quot;: null,\n      \&quot;Touch\&quot;: null\n   },\n   \&quot;DigitizerIdentifiers\&quot;: [\n      {\n         \&quot;VendorID\&quot;: 9580,\n         \&quot;ProductID\&quot;: 109,\n         \&quot;InputReportLength\&quot;: 12,\n         \&quot;OutputReportLength\&quot;: null,\n         \&quot;ReportParser\&quot;: \&quot;OpenTabletDriver.Configurations.Parsers.Huion.GianoReportParser\&quot;,\n         \&quot;FeatureInitReport\&quot;: null,\n         \&quot;OutputInitReport\&quot;: null,\n         \&quot;DeviceStrings\&quot;: {\n            \&quot;201\&quot;: \&quot;GM001_M20b_\\\\d{6}$\&quot;\n         },\n         \&quot;InitializationStrings\&quot;: [200]\n      }\n   ],\n   \&quot;AuxiliaryDeviceIdentifiers\&quot;: [],\n   \&quot;Attributes\&quot;: {\n      \&quot;libinputoverride\&quot;: \&quot;1\&quot;\n   }\n}\n```\n\n## 0x2 映射\n\n到這一步基本上是能用的了，如果你不分屏也不需要擔心映射的問題，但既然多了個屏怎麼能不用上呢。\n然後你就會發現，Artist 和 Absolute 映射模式不一樣！（其實我只在 KDE Wayland 下測試過，也許 Gnome 不會，但誰會用 Gnome 呢）\n這是因為 KDE Wayland 對 Artist 下的板子會再映射一次，需要在輸入裝置裡修改。\n順帶一提 Absolute 是沒有壓感的，只能打 osu!\n![2023-11-29.1701243761.png](2023-11-29.1701243761.png)\n同時在 OTD 內不進行任何映射。\n![](image.png)\n分屏的配置\n![](image2.png)\n\n## 0x3 SAI2\n\n在 Linux 上用 SAI2 確實非常不方便，不過我還是找到了辦法。\n\n[Bottle](https://github.com/bottlesdevs/Bottles) 可以在 Linux 上用 Wine 運行 Windows 程序，並且可以獨立安裝 Wine 環境，不會影響系統。\n安裝教程建議看官方的，這裡就不贅述了。\n\nBottle 的配置如圖：\n\n![Bottle](image-1.png)\n![Yet Another Bottle Configuration](image-2.png)\n\n注意 wine 的版本，不能太新，當前最新的 8.21 會崩潰，建議是直接用 `kron4ek-wine-8.13-staging-tkg-amd64`，測試過這版本是沒太大問題的。\n\n另一個重要的配置是 sai2 裡的\n![SAI2](image-3.png)\n步驟記錄不能寫在磁盤上，我推測是 wine 或者 ntfs 的問題，總之只能關掉，否則會出錯，雖然也不影響實際畫畫。\n\n## 0x4 總結\n\n沒甚麼好總結的，反正能用了，就這樣吧。\n如果有人願意做一個 Parser 支持那個轉盤就更好了，OTD 的 TabletDebugger 裡可以看到 Raw Tablet Data(瘋狂暗示)。\n&quot;],&quot;mdx&quot;:[0]}]}" ssr="" client="only" opts="{&quot;name&quot;:&quot;BlogPost&quot;,&quot;value&quot;:&quot;solid-js&quot;}"></astro-island><div class="h-16"></div></main><astro-island uid="2cT0yV" component-url="/_astro/Footer.dc324325.js" component-export="default" renderer-url="/_astro/client.9840b81a.js" props="{&quot;class&quot;:[0,&quot;flex&quot;]}" ssr="" client="only" opts="{&quot;name&quot;:&quot;Footer&quot;,&quot;value&quot;:&quot;solid-js&quot;}"></astro-island></body></html>
