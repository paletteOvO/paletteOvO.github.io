quot;thumbnail&quot;:[0],&quot;html&quot;:[0,&quot;&lt;h2&gt;0x0 前言&lt;/h2&gt;\n&lt;p&gt;&lt;em&gt;nanadroid 已不再更新，大概不建議繼續用，可以只看 microG 的部分&lt;/em&gt;&lt;/p&gt;\n&lt;p&gt;眾所周知, 最近谷歌爆出的一件又一件的的隠私問題, Don’t be evil 仿佛成了一個笑話,&lt;br&gt;作為用戶嘛..最好的選擇當然是不用啦!&lt;br&gt;(瞄了眼手中的 Android, 嗯…)&lt;br&gt;好吧好吧, 至少我們可以代替掉一些谷歌的服務, 比如用 microG&lt;/p&gt;\n&lt;h2&gt;0x1 開始之前?&lt;/h2&gt;\n&lt;p&gt;你至少需要以下東西&lt;/p&gt;\n&lt;ol&gt;\n&lt;li&gt;一部可以刷第三方 ROM 的 Android 手機 (當然&lt;/li&gt;\n&lt;li&gt;Magisk&lt;/li&gt;\n&lt;li&gt;擇一安裝&lt;ul&gt;\n&lt;li&gt;NanoDroid&lt;/li&gt;\n&lt;li&gt;microG Installer Revived&lt;br&gt;這裡就不教你裝 Magisk 了, 刷個 TWRP 刷個 magisk 就好, 谷歌一下吧 (嗯?)&lt;/li&gt;\n&lt;/ul&gt;\n&lt;/li&gt;\n&lt;/ol&gt;\n&lt;p&gt;btw, LOS 就不用看了, 看了也用不了, 自行谷歌教學吧 &lt;a href=\&quot;https://lineage.microg.org\&quot;&gt;LineageOS for microG&lt;/a&gt;&lt;/p&gt;\n&lt;h2&gt;0x2 NanoDroid 的設置&lt;/h2&gt;\n&lt;p&gt;&lt;a href=\&quot;https://gitlab.com/Nanolx/NanoDroid\&quot;&gt;doc&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;簡單整理和翻譯一下, 不特別描述的都是 1 為打開 0 為關閉&lt;/p&gt;\n&lt;p&gt;首先在 &lt;code&gt;/sdcard&lt;/code&gt; &lt;code&gt;/data/media/0&lt;/code&gt; 和 zip 的位置 創建一個叫 &lt;code&gt;.nanodroid-setup&lt;/code&gt; 的配置檔案&lt;br&gt;填以下的配置, 然後刷 zip 就好了, 是不是很簡單ヽ(✿ ﾟ ▽ ﾟ)ノ&lt;/p&gt;\n&lt;p&gt;&lt;code&gt;nanodroid_play=[0|1|2|3][0|1]&lt;/code&gt;&lt;br&gt;第一個數字:&lt;br&gt;0 = 啥都不裝&lt;br&gt;1 = Google Play&lt;br&gt;2 = Yalp Store // Google Play 代替品 1&lt;br&gt;3 = Aurora Store // Google Play 代替品 2, 比 Yalp 好看一點&lt;br&gt;第二個:&lt;br&gt;0 = 不裝 Fake Store&lt;br&gt;1 = Fake Store&lt;br&gt;&lt;code&gt;nanodroid_overlay=[0|1]&lt;/code&gt;&lt;br&gt;看上去是刪除一些系統的東西, Systemless 的可以放心使用&lt;br&gt;&lt;code&gt;nanodroid_mapsv1=[0|1]&lt;/code&gt;&lt;br&gt;啟用 microg v1 map api (我也不知道是啥)&lt;br&gt;&lt;code&gt;nanodroid_gsync=[0|1]&lt;/code&gt;&lt;br&gt;谷歌同步&lt;br&gt;&lt;code&gt;nanodroid_swipe=[0|1]&lt;/code&gt;&lt;br&gt;swipe(swype) 庫, 應該是某輸入法的庫, opengapps 裡也有, 但反正不知道有啥用&lt;br&gt;&lt;code&gt;nanodroid_forcesystem=[0|1]&lt;/code&gt;&lt;br&gt;裝到系統裡 (指非 Systemless/Magisk)&lt;br&gt;&lt;code&gt;nanodroid_nlpbackend=[0|1][0|1][0|1][0|1]&lt;/code&gt;&lt;br&gt;位置服務後端&lt;br&gt;0|1 = Déjà Vu location backend 逮蝦戶(誤)&lt;br&gt;0|1 = Ichnaea (Mozilla) location backend Mozilla 的&lt;br&gt;0|1 = Apple location backend 蘋果的&lt;br&gt;0|1 = Radiocells.org location backend 沒聽過&lt;/p&gt;\n&lt;h2&gt;0x2.1 microG Installer Revived&lt;/h2&gt;\n&lt;p&gt;沒甚麼配置可言&lt;br&gt;如果你需要 Google Play 的話需要下載&lt;a href=\&quot;https://nanolx.org/fdroid/repo/Phonesky_132.apk\&quot;&gt;Phonesky&lt;/a&gt;並放置到&lt;code&gt;/data/adb/Phonesky.apk&lt;/code&gt;&lt;/p&gt;\n&lt;h2&gt;0x3 安裝後的配置 (Google Play)&lt;/h2&gt;\n&lt;p&gt;&lt;em&gt;先別急着打開 Google Play 登錄, 不然之後你還得重新登出登錄一遍&lt;/em&gt;&lt;/p&gt;\n&lt;p&gt;打開 microG Settings, 裡面有個 Self-Check, 可以查看你離安裝成功還有多少東西要做&lt;br&gt;&lt;img loading=\&quot;lazy\&quot; decoding=\&quot;async\&quot; data-blurhash=\&quot;U3Qcr48_KN~W00W;t7jt00x[njIo00fkt7M{\&quot; width=\&quot;590\&quot; height=\&quot;1280\&quot; data-src=\&quot;/_posts/microg-playstore/photo_2019-07-14_23-53-48.jpg?blurhash=U3Qcr48_KN~W00W%3Bt7jt00x%5BnjIo00fkt7M%7B&amp;width=590&amp;height=1280\&quot;  data-alt=\&quot;Self-Check\&quot; /&gt;&lt;br&gt;從上到下是&lt;/p&gt;\n&lt;ul&gt;\n&lt;li&gt;一般第三方 ROM 都支援, 不支援就…換一個系統吧&lt;/li&gt;\n&lt;li&gt;點一下就可以授權了&lt;/li&gt;\n&lt;li&gt;你可能需要到設定打開, 比如我的 Havoc 就在`設定 -&amp;gt; Havoc -&amp;gt; System -&amp;gt; System Spoof Signature&lt;/li&gt;\n&lt;li&gt;略略略&lt;/li&gt;\n&lt;li&gt;Play Store (Phonesky) correct signature 如果這個沒有的話在終端或 adb 輸入 su -c pm grant com.android.vending android.permission.FAKE_PACKAGE_SIGNATURE&lt;/li&gt;\n&lt;/ul&gt;\n&lt;p&gt;之後的設定就和 Google Play 無關了&lt;/p&gt;\n&lt;p&gt;然後回到上一頁, 把 Google device registration GCM, SafetyNet 打開就好&lt;br&gt;然後你就可以愉快地使用 Google Play 啦&lt;/p&gt;\n&lt;h2&gt;0x4 Google Play 的代替品&lt;/h2&gt;\n&lt;p&gt;&lt;a href=\&quot;https://auroraoss.com/\&quot;&gt;Aurora Store&lt;/a&gt;&lt;/p&gt;\n&lt;p&gt;能下載 Google Play 上的應用&lt;/p&gt;\n&lt;p&gt;&lt;a href=\&quot;https://f-droid.org/en/\&quot;&gt;F-Droid&lt;/a&gt;&lt;br&gt;嗯, F-Droid, FOSS (Free and open-source software) 應用市場, 不多說&lt;/p&gt;\n&lt;h2&gt;0x5 一些 microG 不支援的東西&lt;/h2&gt;\n&lt;ul&gt;\n&lt;li&gt;Google Play Game&lt;/li&gt;\n&lt;li&gt;Google Pay&lt;/li&gt;\n&lt;li&gt;Swift Backup (v3.5.0+後能用但不能直接通過 microG 登錄)&lt;/li&gt;\n&lt;li&gt;etc..&lt;/li&gt;\n&lt;/ul&gt;\n&quot;],&quot;body&quot;:[0,&quot;## 0x0 前言\n\n_nanadroid 已不再更新，大概不建議繼續用，可以只看 microG 的部分_\n\n眾所周知, 最近谷歌爆出的一件又一件的的隠私問題, Don’t be evil 仿佛成了一個笑話,\n作為用戶嘛..最好的選擇當然是不用啦!\n(瞄了眼手中的 Android, 嗯…)\n好吧好吧, 至少我們可以代替掉一些谷歌的服務, 比如用 microG\n\n## 0x1 開始之前?\n\n你至少需要以下東西\n\n1. 一部可以刷第三方 ROM 的 Android 手機 (當然\n2. Magisk\n3. 擇一安裝\n   - NanoDroid\n   - microG Installer Revived\n     這裡就不教你裝 Magisk 了, 刷個 TWRP 刷個 magisk 就好, 谷歌一下吧 (嗯?)\n\nbtw, LOS 就不用看了, 看了也用不了, 自行谷歌教學吧 [LineageOS for microG](https://lineage.microg.org)\n\n## 0x2 NanoDroid 的設置\n\n[doc](https://gitlab.com/Nanolx/NanoDroid)\n\n簡單整理和翻譯一下, 不特別描述的都是 1 為打開 0 為關閉\n\n首先在 `/sdcard` `/data/media/0` 和 zip 的位置 創建一個叫 `.nanodroid-setup` 的配置檔案\n填以下的配置, 然後刷 zip 就好了, 是不是很簡單ヽ(✿ ﾟ ▽ ﾟ)ノ\n\n`nanodroid_play=[0|1|2|3][0|1]`\n第一個數字:\n0 = 啥都不裝\n1 = Google Play\n2 = Yalp Store // Google Play 代替品 1\n3 = Aurora Store // Google Play 代替品 2, 比 Yalp 好看一點\n第二個:\n0 = 不裝 Fake Store\n1 = Fake Store\n`nanodroid_overlay=[0|1]`\n看上去是刪除一些系統的東西, Systemless 的可以放心使用\n`nanodroid_mapsv1=[0|1]`\n啟用 microg v1 map api (我也不知道是啥)\n`nanodroid_gsync=[0|1]`\n谷歌同步\n`nanodroid_swipe=[0|1]`\nswipe(swype) 庫, 應該是某輸入法的庫, opengapps 裡也有, 但反正不知道有啥用\n`nanodroid_forcesystem=[0|1]`\n裝到系統裡 (指非 Systemless/Magisk)\n`nanodroid_nlpbackend=[0|1][0|1][0|1][0|1]`\n位置服務後端\n0|1 = Déjà Vu location backend 逮蝦戶(誤)\n0|1 = Ichnaea (Mozilla) location backend Mozilla 的\n0|1 = Apple location backend 蘋果的\n0|1 = Radiocells.org location backend 沒聽過\n\n## 0x2.1 microG Installer Revived\n\n沒甚麼配置可言\n如果你需要 Google Play 的話需要下載[Phonesky](https://nanolx.org/fdroid/repo/Phonesky_132.apk)並放置到`/data/adb/Phonesky.apk`\n\n## 0x3 安裝後的配置 (Google Play)\n\n_先別急着打開 Google Play 登錄, 不然之後你還得重新登出登錄一遍_\n\n打開 microG Settings, 裡面有個 Self-Check, 可以查看你離安裝成功還有多少東西要做\n![Self-Check](photo_2019-07-14_23-53-48.jpg)\n從上到下是\n\n- 一般第三方 ROM 都支援, 不支援就…換一個系統吧\n- 點一下就可以授權了\n- 你可能需要到設定打開, 比如我的 Havoc 就在`設定 -&gt; Havoc -&gt; System -&gt; System Spoof Signature\n- 略略略\n- Play Store (Phonesky) correct signature 如果這個沒有的話在終端或 adb 輸入 su -c pm grant com.android.vending android.permission.FAKE_PACKAGE_SIGNATURE\n\n之後的設定就和 Google Play 無關了\n\n然後回到上一頁, 把 Google device registration GCM, SafetyNet 打開就好\n然後你就可以愉快地使用 Google Play 啦\n\n## 0x4 Google Play 的代替品\n\n[Aurora Store](https://auroraoss.com/)\n\n能下載 Google Play 上的應用\n\n[F-Droid](https://f-droid.org/en/)\n嗯, F-Droid, FOSS (Free and open-source software) 應用市場, 不多說\n\n## 0x5 一些 microG 不支援的東西\n\n- Google Play Game\n- Google Pay\n- Swift Backup (v3.5.0+後能用但不能直接通過 microG 登錄)\n- etc..\n&quot;],&quot;mdx&quot;:[0]}]}" ssr="" client="only" opts="{&quot;name&quot;:&quot;BlogPost&quot;,&quot;value&quot;:&quot;solid-js&quot;}"></astro-island><div class="h-16"></div></main><astro-island uid="2cT0yV" component-url="/_astro/Footer.24cc6891.js" component-export="default" renderer-url="/_astro/client.3f2697c3.js" props="{&quot;class&quot;:[0,&quot;flex&quot;]}" ssr="" client="only" opts="{&quot;name&quot;:&quot;Footer&quot;,&quot;value&quot;:&quot;solid-js&quot;}"></astro-island></body></html>
