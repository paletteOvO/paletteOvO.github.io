0000000000000004 ;)&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;(def (pwr b p) &lt;/span&gt;&lt;span style=\&quot;color: #6A737D\&quot;&gt;; 快速幂&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;  (&lt;/span&gt;&lt;span style=\&quot;color: #D73A49\&quot;&gt;do&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;    (def ans &lt;/span&gt;&lt;span style=\&quot;color: #005CC5\&quot;&gt;1&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;)&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;    (while (!= p &lt;/span&gt;&lt;span style=\&quot;color: #005CC5\&quot;&gt;0&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;)&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;           (&lt;/span&gt;&lt;span style=\&quot;color: #D73A49\&quot;&gt;do&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;             (&lt;/span&gt;&lt;span style=\&quot;color: #D73A49\&quot;&gt;if&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt; (&lt;/span&gt;&lt;span style=\&quot;color: #D73A49\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt; (&amp;amp; p &lt;/span&gt;&lt;span style=\&quot;color: #005CC5\&quot;&gt;1&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;) &lt;/span&gt;&lt;span style=\&quot;color: #005CC5\&quot;&gt;1&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;) &lt;/span&gt;&lt;span style=\&quot;color: #6A737D\&quot;&gt;; 位運算&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;                 (set ans (&lt;/span&gt;&lt;span style=\&quot;color: #D73A49\&quot;&gt;*&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt; ans b))&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;                 )&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;             (set b (&lt;/span&gt;&lt;span style=\&quot;color: #D73A49\&quot;&gt;*&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt; b b))&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;             (set p (shr p &lt;/span&gt;&lt;span style=\&quot;color: #005CC5\&quot;&gt;1&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;))&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;             )&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;           )&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;    ans&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;    )&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;  )&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;(pwr &lt;/span&gt;&lt;span style=\&quot;color: #005CC5\&quot;&gt;3&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt; &lt;/span&gt;&lt;span style=\&quot;color: #005CC5\&quot;&gt;6&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;) &lt;/span&gt;&lt;span style=\&quot;color: #6A737D\&quot;&gt;; return 729&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #6A737D\&quot;&gt;;快排&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;  (def (quicksort lst)&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;    (&lt;/span&gt;&lt;span style=\&quot;color: #D73A49\&quot;&gt;if&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt; (&lt;/span&gt;&lt;span style=\&quot;color: #D73A49\&quot;&gt;=&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt; (. lst __len__) &lt;/span&gt;&lt;span style=\&quot;color: #005CC5\&quot;&gt;0&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;)&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;        &lt;/span&gt;&lt;span style=\&quot;color: #005CC5\&quot;&gt;&amp;#39;()&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;        (&lt;/span&gt;&lt;span style=\&quot;color: #D73A49\&quot;&gt;let&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt; (&lt;/span&gt;&lt;span style=\&quot;color: #B31D28; font-style: italic\&quot;&gt;[&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;frist (. lst __getitem__ &lt;/span&gt;&lt;span style=\&quot;color: #005CC5\&quot;&gt;0&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;)&lt;/span&gt;&lt;span style=\&quot;color: #B31D28; font-style: italic\&quot;&gt;]&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;             &lt;/span&gt;&lt;span style=\&quot;color: #B31D28; font-style: italic\&quot;&gt;[&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;rest (split lst &lt;/span&gt;&lt;span style=\&quot;color: #005CC5\&quot;&gt;1&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;)&lt;/span&gt;&lt;span style=\&quot;color: #B31D28; font-style: italic\&quot;&gt;]&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;)&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;    (&lt;/span&gt;&lt;span style=\&quot;color: #D73A49\&quot;&gt;+&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt; (quicksort (filter (fn (x) (&lt;/span&gt;&lt;span style=\&quot;color: #D73A49\&quot;&gt;&amp;lt;&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt; x frist)) rest))&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;       &lt;/span&gt;&lt;span style=\&quot;color: #032F62\&quot;&gt;&amp;#39;&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;(,(&lt;/span&gt;&lt;span style=\&quot;color: #D73A49\&quot;&gt;do&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt; frist))&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;       (quicksort (filter (fn (x) (&lt;/span&gt;&lt;span style=\&quot;color: #D73A49\&quot;&gt;&amp;gt;=&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt; x frist)) rest)))&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;    )&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;  ))&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;(quicksort &lt;/span&gt;&lt;span style=\&quot;color: #032F62\&quot;&gt;&amp;#39;&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;(&lt;/span&gt;&lt;span style=\&quot;color: #005CC5\&quot;&gt;5&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt; &lt;/span&gt;&lt;span style=\&quot;color: #005CC5\&quot;&gt;4&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt; &lt;/span&gt;&lt;span style=\&quot;color: #005CC5\&quot;&gt;46&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt; &lt;/span&gt;&lt;span style=\&quot;color: #005CC5\&quot;&gt;465&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt; &lt;/span&gt;&lt;span style=\&quot;color: #005CC5\&quot;&gt;1&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt; &lt;/span&gt;&lt;span style=\&quot;color: #005CC5\&quot;&gt;8&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt; &lt;/span&gt;&lt;span style=\&quot;color: #005CC5\&quot;&gt;58&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt; &lt;/span&gt;&lt;span style=\&quot;color: #005CC5\&quot;&gt;5&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt; &lt;/span&gt;&lt;span style=\&quot;color: #005CC5\&quot;&gt;41&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt; &lt;/span&gt;&lt;span style=\&quot;color: #005CC5\&quot;&gt;81&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt; &lt;/span&gt;&lt;span style=\&quot;color: #005CC5\&quot;&gt;6&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt; &lt;/span&gt;&lt;span style=\&quot;color: #005CC5\&quot;&gt;84&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt; &lt;/span&gt;&lt;span style=\&quot;color: #005CC5\&quot;&gt;1&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt; &lt;/span&gt;&lt;span style=\&quot;color: #005CC5\&quot;&gt;8&lt;/span&gt;&lt;span style=\&quot;color: #24292E\&quot;&gt;))&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #6A737D\&quot;&gt;; return &amp;#39;(1, 1, 4, 5, 5, 6, 8, 8, 41, 46, 58, 81, 84, 465)&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;&lt;p&gt;語法大概就長這個樣子, 功能上面也說得差不多了, 說說技術細節..&lt;/p&gt;\n&lt;p&gt;思路就是,&lt;/p&gt;\n&lt;p&gt;根作用域是一個None&lt;/p&gt;\n&lt;p&gt;每多一層作用域, 就把一個全局變量scopeID加1, 而下一層作用域就會是(scopeID, scope), 組成一個鏈表表示作用域篏套&lt;/p&gt;\n&lt;p&gt;而儲存/讀取變量時用作用域來識別要取的變量&lt;/p&gt;\n&lt;p&gt;函數閉包就直接保存作用域鏈表, 要儲存/讀取變量時, 直接用鏈表就可以讀取到創建環境的變量了&lt;/p&gt;\n&lt;p&gt;雖然但是, 這方法不能防止在外部變量改變時，閉包變量也會改變，類似 copy by reference 但我在scheme下測試&lt;/p&gt;\n&lt;pre class=\&quot;shiki github-light\&quot; style=\&quot;background-color: #fff\&quot; tabindex=\&quot;0\&quot;&gt;&lt;code&gt;&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #24292e\&quot;&gt;(define x 1)&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #24292e\&quot;&gt;(define (f) x)&lt;/span&gt;&lt;/span&gt;\n&lt;span class=\&quot;line\&quot;&gt;&lt;span style=\&quot;color: #24292e\&quot;&gt;(define x 2)&lt;/span&gt;&lt;/span&gt;&lt;/code&gt;&lt;/pre&gt;&lt;p&gt;(f) 是回傳 2 的…所以大概也不是甚麼大問題&lt;/p&gt;\n&quot;],&quot;body&quot;:[0,&quot;這裡是一個年更blog主_(:3」∠)_\n\n嘛這個語言是以全局只用一個map/dict, 但支援閉包為目標做的\n\n&lt;!-- more --&gt;\n\n這個語言長這樣\n\n```scheme\n(def x 1)\n(print ((fn (y) x) 1)) ; print 1\n(set x (lazy (do (print \&quot;x\&quot;) 2))) ; 延時求值, 不可重複定義\nx ; print \&quot;x\&quot;, return 2\nx ; return 2\n(def (f) x)\n(def (g x) (f))\n(g 1) ; return 2, 閉包\n(def (k ...) (apply + ...)) ; 可變長參數\n(k 1 2 3) ; return 6\n(def (f1 $expr) (do (print \&quot;f1\&quot;) (eval expr))) ; fexpr\n(f1 (print \&quot;f1,2\&quot;)) ; print \&quot;f1\&quot;, print \&quot;f1,2\&quot;\n(def define def) ; 一切東西都是函數\n(define lambda fn)\n(define Y (lambda (f)\n           ((lambda (u) (u u))\n            (lambda (g)\n                (f (lambda (x) ((g g) x)))))))\n((Y (lambda (f)\n        (lambda (x)\n            (if (= x 0)\n                1\n                (* x (f (- x 1)))))))\n 5) ; return 120\n(eval &#39;(print \&quot;\\n\&quot;)) ; print new line ; Quote\n(+ 0.1 0.2) ; return 0.30000000000000004 ;)\n(def (pwr b p) ; 快速幂\n  (do\n    (def ans 1)\n    (while (!= p 0)\n           (do\n             (if (= (&amp; p 1) 1) ; 位運算\n                 (set ans (* ans b))\n                 )\n             (set b (* b b))\n             (set p (shr p 1))\n             )\n           )\n    ans\n    )\n  )\n(pwr 3 6) ; return 729\n;快排\n  (def (quicksort lst)\n    (if (= (. lst __len__) 0)\n        &#39;()\n        (let ([frist (. lst __getitem__ 0)]\n             [rest (split lst 1)])\n    (+ (quicksort (filter (fn (x) (&lt; x frist)) rest))\n       &#39;(,(do frist))\n       (quicksort (filter (fn (x) (&gt;= x frist)) rest)))\n    )\n  ))\n(quicksort &#39;(5 4 46 465 1 8 58 5 41 81 6 84 1 8))\n; return &#39;(1, 1, 4, 5, 5, 6, 8, 8, 41, 46, 58, 81, 84, 465)\n```\n\n\n語法大概就長這個樣子, 功能上面也說得差不多了, 說說技術細節..\n\n思路就是,\n\n根作用域是一個None\n\n每多一層作用域, 就把一個全局變量scopeID加1, 而下一層作用域就會是(scopeID, scope), 組成一個鏈表表示作用域篏套\n\n而儲存/讀取變量時用作用域來識別要取的變量\n\n函數閉包就直接保存作用域鏈表, 要儲存/讀取變量時, 直接用鏈表就可以讀取到創建環境的變量了\n\n雖然但是, 這方法不能防止在外部變量改變時，閉包變量也會改變，類似 copy by reference 但我在scheme下測試\n\n```\n(define x 1)\n(define (f) x)\n(define x 2)\n```\n\n(f) 是回傳 2 的…所以大概也不是甚麼大問題\n&quot;],&quot;mdx&quot;:[0]}]}" ssr="" client="only" opts="{&quot;name&quot;:&quot;BlogPost&quot;,&quot;value&quot;:&quot;solid-js&quot;}"></astro-island><div class="h-16"></div></main><astro-island uid="2cT0yV" component-url="/_astro/Footer.24cc6891.js" component-export="default" renderer-url="/_astro/client.3f2697c3.js" props="{&quot;class&quot;:[0,&quot;flex&quot;]}" ssr="" client="only" opts="{&quot;name&quot;:&quot;Footer&quot;,&quot;value&quot;:&quot;solid-js&quot;}"></astro-island></body></html>
